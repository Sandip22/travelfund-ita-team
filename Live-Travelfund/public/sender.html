<html> 
<head>
    <meta charset="utf-8">
    <title>Cross</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
      <h1>Sender - OTA - Low Cost Holidays </h1>

<iframe src="https://www.travelfund-demo.co.uk/cross_platform/receive.html" id="iframe" style="height:60px"></iframe>
<form name="form">
  <input type="text" name="msg" value="Your message"/>
  <input type="submit"/>
</form>

<h1>Receiver - https://www.travelfund-demo.co.uk - - Collect application data from iframe </h1>

</body>
</html>
<script>

  var win = document.getElementById("iframe").contentWindow

  document.forms.form.onsubmit = function() {
    win.postMessage(this.elements.msg.value,"https://www.travelfund-demo.co.uk")
    return false
  }

</script>
